<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULAIRE DE CONNEXION</title>

	<style>
		
		body {
			background-color: rgb(128, 107, 234);			
		}
		.content {
			background-color: whitesmoke;
			width: 300px;
			margin: auto;
			margin-top: 125px;
			padding: 30px;
		}
		.content h1 {
			text-align: center;
			margin-top: 10px;

		}
		.content .champ {
			width: 280px;
			padding: 8px;
		}
		.content button {
			background-color: rgb(196, 76, 138);
			width: 300px;
			padding: 8px;
		}
	</style>
</head>
<body>
	<!-- Formulaire de connexion -->
	<form>
		<div class="content">
			<h1>LOGIN</h1>
			<input class="champ" type="text" placeholder="Email"><br><br>
			<input class="champ" type="password" placeholder="Password"><br><br>
			<input type="checkbox">
			<span>Remember me</span><br>
			<button>LOGIN</button><br>
			<span>Or Login with</span><br>
			<button>Facebook</button><br>
			<button>Google</button>
		</div>
	</form>

</body>
</html>
